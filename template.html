<html>

<head>
    <title>Annalise Mariottini - {{title}}</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div id="top">
        <div id="title">
            <img src="images/logo.png" />
            <h1>Annalise Mariottini</h1>
            {% if title == "Art" %}
            {% set artclass = 'on_page' %}
            {% else %}
            {% set artclass = '' %}
            {% endif %}
            <a href="/">
                <h2 class="{{artclass}}">
                    Art
                </h2>
            </a>
            {% if title == "Contact" %}
            {% set contactclass = 'on_page' %}
            {% else %}
            {% set contactclass = '' %}
            {% endif %}
            <a href="/contact">
                <h2 class="{{contactclass}}">
                    Contact
                </h2>
            </a>
        </div>
    </div>
    {{content}}
</body>

</html>
